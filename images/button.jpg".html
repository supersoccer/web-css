<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="shortcut icon" href="favicon.png">
    <title></title>
    <link media="all" type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">

    <link media="all" type="text/css" rel="stylesheet" href="../css/supersoccer.css">

    <style>
        body {background-image: url(blank.jpg%22.html");background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size: cover;color: #ffeebb;padding-top: 0;font-family: "BebasNeueRegular","Arial Narrow",Arial,sans-serif;}
        .navbar,footer {display: none;}
        .container {width: 100%;padding: 0;}
        .content {padding: 160px;}
        .content p {font-size:3em;padding: 10px 0;}
        .button.full {background: url(") repeat-x;font-size: 26px;padding: 6px;width: 30%;}
        .title {color: #cf000f;font-size: 9em;font-weight: bold;letter-spacing: 5px;line-height: 120px;}
        hr{background: #cf000f;border: none;height:10px;margin: -12px auto 0;width: 45%;}
        span.stroke {color: #cf000f;text-shadow:-2px -2px 0 #ffeebb, 2px -2px 0 #ffeebb, -2px 2px 0 #ffeebb, 2px 2px 0 #ffeebb;}
        .arrow-down-orange {border-left: 50px solid transparent;border-right: 50px solid transparent;border-top: 50px solid #cf000f;height: 0;margin: -1px auto 30px;width: 0;}

        @media (max-width: 767px) {
            .content {padding: 160px 50px;}
            hr {width: 70%;}
            .button.full {width: 45%;}
        }

        @media (max-width: 480px) {
            .content {padding: 160px 15px;}
            .content p {font-size: 2em;line-height: 1.2;} 
            hr {width: 80%;}
            .button.full {font-size: 26px;padding: 6px;width: 80%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content text-center">
            <div class="title"><span class="stroke">404</span></div>
            <p>The page your looking for is not found</p>
            <hr>
            <div class="arrow-down-orange"></div>
            <a class="button full" href="../index.html" role="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
